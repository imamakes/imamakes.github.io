---
layout: default
title: Blog
---

<h1>Blog:</h1>

<div class="posts">
  {% for post in site.posts %}
  <hr />
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    <p>
      {{ post.content | truncatewords:30 | strip_html }}
      <a href="{{ site.baseurl }}{{ post.url }}">continue reading</a>
    </p>

  </div>
  {% endfor %}
</div>
